<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<!-- 创建一个div容器,供Vue使用,推荐使用div -->
<div id="app">
    <!-- 插值表达式 -->
    <p>{{city}}123</p>
    <p>{{weather}}</p>
    <p v-text='city'>123</p>
    <p v-text='weather'></p>
    <!--  v-text的使用场景跟{{}}一样,但是如果标签输入其他内容v-text会覆盖 -->
    <!-- 如果网速过慢的情况下,使用{{}}可能出现闪烁,可以加把vue引入放在上面解决,或者使用v-text -->
</div>

<body>
    <!-- 1.引入Vue -->
    <script src="./vue.js"></script>
    <script>
        // 创建Vue实例化对象
        var vm = new Vue({
            el: '#app',//element Vue实例与容器的联系
            data: { //给Vue实例对象声明数据使用,对象形式
                city: '北京',
                weather: '阳光明媚',
            }
        });

    </script>
</body>

</html>
