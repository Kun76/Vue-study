<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
    <style>
        .open {
            background-color: #000;
        }

        #app {
            width: 100%;
            height: 2500px;
        }
    </style>
</head>

<body>
    <div id="app" :style="{'backgroundColor':close_size,'color': close_bgc}">
        <h1>网页开关灯</h1>
        <input type="button" @click='tog' v-model='text'>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                text: '关灯',
                close_bgc: '#000',
                close_size: '#fff',
                ligth: ''
            },
            methods: {
                tog() {
                    if (this.text === '开灯') {
                        this.text = '关灯'
                    } else {
                        this.text = '开灯'
                    }
                    this.ligth = this.close_bgc;
                    this.close_bgc = this.close_size;
                    this.close_size = this.ligth;
                }
            }
        })
    </script>
</body>


</html>
